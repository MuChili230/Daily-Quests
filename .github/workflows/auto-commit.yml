name: Daily GitHub Activity

env:
  TZ: Asia/Shanghai  # 全局北京时间

on:
  schedule:
    - cron: '0 00 * * *'  # UTC # 每天 UTC 0 点触发
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Weekend lazy check
      - name: Weekend lazy check
        id: lazy
        run: |
          #!/bin/bash
          DOW=$(date +%u)
          if [ "$DOW" -gt 5 ] && [ $((RANDOM % 100)) -lt 40 ]; then
            echo "lazy=true" >> $GITHUB_OUTPUT
            echo "今天周末，选择摸鱼 ✨" >> update.md
          else
            echo "lazy=false" >> $GITHUB_OUTPUT
          fi

      # 3. Random delay
      - name: Random delay
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          DELAY=$((RANDOM % 2))     #随机延迟0~6小时
          sleep $DELAY

      # 4. Ensure update.md exists
      - name: Ensure update.md exists
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          [ -f update.md ] || echo "# Daily Commit Log" > update.md

      # 5. Write daily intro
      - name: Write daily intro
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          LOG_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          echo -e "\n## $LOG_DATE" >> update.md
          MOODS=("✨ 开始今天的 Github 冒险！" "☕ 边喝咖啡边写点代码～" "🛠️ 今天也要折腾一番！" "📖 记录一下日常操作")
          echo "${MOODS[$RANDOM % ${#MOODS[@]}]}" >> update.md

      # 6. Append random logs
      - name: Append random logs
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          LOG_FILE="update.md"
          for i in $(seq 1 $((RANDOM % 3 + 1))); do
            NOW=$(date '+%H:%M:%S')
            THOUGHTS=("🌱 随手记下一笔" "✍️ 突然想到点东西" "🚀 来一发 PR" "📌 打个小补丁" "🎯 试试新点子")
            echo "[$NOW] ${THOUGHTS[$RANDOM % ${#THOUGHTS[@]}]}" >> "$LOG_FILE"
          done

      # 7. Commit & push log
      - name: Commit and push log
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add update.md
          git commit -m "chore: daily log update" || echo "No changes"

          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main

      # 8. Clean logs older than 7 days
      - name: Clean logs older than 7 days
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          FILE="update.md"
          if [ -f "$FILE" ]; then
            SEVEN_DAYS_AGO=$(date -d '7 days ago' '+%Y-%m-%d')
            awk -v d="$SEVEN_DAYS_AGO" '/^## / {date=$2} date >= d {print}' "$FILE" > "$FILE.tmp"
            mv "$FILE.tmp" "$FILE"

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$FILE"
            git commit -m "chore: clean logs older than 7 days" || echo "No changes"

            git fetch origin main
            git rebase origin/main || git rebase --abort
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          fi

      # 9. Create Issue or PR (概率控制)
      - name: Create Issue or PR
        if: steps.lazy.outputs.lazy != 'true'
        id: issuepr
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          CREATED_ISSUE=0
          CREATED_PR=0
          PROB_ISSUE=30   #30%创建Issue
          PROB_PR=40      # 40%创建 PR
          RAND=$(( RANDOM % 100 + 1 ))

          if [ $RAND -le $PROB_ISSUE ]; then
            gh issue create --title "Daily Issue - $(date '+%Y-%m-%d %H:%M:%S')" \
                            --body "随机生成每日 Issue 🌱" \
                            --repo $GITHUB_REPOSITORY
            CREATED_ISSUE=1
          elif [ $RAND -le $((PROB_ISSUE + PROB_PR)) ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b "$BRANCH"
            echo "$(date '+%Y-%m-%d %H:%M:%S') - 自动 PR 日志 🌱" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin "$BRANCH"
            gh pr create --title "Daily PR - $(date '+%Y-%m-%d %H:%M:%S')" \
                         --body "随机生成每日 PR 🌱" \
                         --base main --head "$BRANCH" --repo $GITHUB_REPOSITORY
            CREATED_PR=1
          else
            echo "今天不创建 Issue 或 PR 🌱"
          fi

          echo "CREATED_ISSUE=$CREATED_ISSUE" >> $GITHUB_OUTPUT
          echo "CREATED_PR=$CREATED_PR" >> $GITHUB_OUTPUT

      # 10. Auto Review & Merge PR
      - name: Auto Review and Merge
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          TARGET_REPO="${GITHUB_REPOSITORY}"
          PR_LIST=$(gh pr list --state open --repo "$TARGET_REPO" --json number -q '.[].number')
          if [ -n "$PR_LIST" ]; then
            PR_NUM=$(echo "$PR_LIST" | shuf -n1)
            gh pr review "$PR_NUM" --comment --body "🤖 自动审查：LGTM！"
            gh pr merge "$PR_NUM" --squash --delete-branch --repo "$TARGET_REPO" --admin
          fi

# Star & Fork all repos of a specific user
      - name: Star & Fork user repos
        if: steps.lazy.outputs.lazy != 'true'
        id: starforkuser
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_USER="MooCheelee"  # 👈 在这里替换成你要操作的 GitHub 用户名

          echo "开始处理 $TARGET_USER 的仓库 ⭐🍴"
          repos=$(gh repo list $TARGET_USER --json nameWithOwner -q '.[].nameWithOwner')

          STAR_COUNT=0
          FORK_COUNT=0

          for repo in $repos; do
            # Star
            gh api --method PUT "user/starred/$repo" || true
            echo "⭐ Starred $repo" >> update.md
            STAR_COUNT=$((STAR_COUNT+1))

            # Fork
            gh repo fork "$repo" --clone=false --default-branch-only || true
            echo "🍴 Forked $repo" >> update.md
            FORK_COUNT=$((FORK_COUNT+1))
          done

          echo "⭐ 共加星 $STAR_COUNT 个, 🍴 Fork $FORK_COUNT 个仓库" >> update.md

          echo "STAR_USER_COUNT=$STAR_COUNT" >> $GITHUB_OUTPUT
          echo "FORK_USER_COUNT=$FORK_COUNT" >> $GITHUB_OUTPUT
          
      # 12. Clean up old merged branches
      - name: Clean up old merged branches
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          TARGET_REPO="${GITHUB_REPOSITORY}"
          NOW=$(date +%s)
          gh pr list --state merged --repo "$TARGET_REPO" --json number,headRefName,mergedAt -q '.[]' | while read pr; do
            PR_NUM=$(echo "$pr" | jq -r '.number')
            BRANCH=$(echo "$pr" | jq -r '.headRefName')
            MERGED_AT=$(echo "$pr" | jq -r '.mergedAt')
            MERGED_TS=$(date -u -d "$MERGED_AT" +%s)
            AGE=$(( (NOW - MERGED_TS) / 86400 ))
            if [[ "$BRANCH" == daily-pr-* && $AGE -gt 7 ]]; then
              echo "🗑️ 删除已合并超过 7 天的分支: $BRANCH (PR #$PR_NUM)"
              git push origin --delete "$BRANCH" || true
            fi
          done

      # 13. Daily summary
      - name: Write summary
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          LOG_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          ISSUE=${{ steps.issuepr.outputs.CREATED_ISSUE || 0 }}
          PR=${{ steps.issuepr.outputs.CREATED_PR || 0 }}
          STAR=${{ steps.starfork.outputs.STAR_COUNT || 0 }}
          FORK=${{ steps.starfork.outputs.FORK_COUNT || 0 }}

          SUMMARY="🌙 $LOG_DATE 今日小结：$ISSUE 个 Issue, $PR 个 PR, $STAR 个 Star, $FORK 个 Fork ⭐🍴"
          echo -e "$SUMMARY\n$(cat update.md)" > update.md

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily summary with counts" || echo "No changes"

          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
